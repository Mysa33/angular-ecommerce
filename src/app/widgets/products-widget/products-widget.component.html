<div class="row ecom-prod-widget-row">
  <div class="col-lg-12">
    <h6>Nos produits :</h6>
    <!-- .list-group -->
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let product of  booksWidget; let i = index" routerLink="/home">
          <div class="row">
            <div class="col-sm-3">
              <img class="rounded" src="{{product.cover}}" alt="product.title">
            </div>
            <div class="col-sm-6 ecom-prod-widget-title">
              <span>{{product.title}}</span>
            </div>
            <div class="col-sm-3 ecom-prod-widget-price">
              <span>{{product.price}} &euro;</span>
            </div>
          </div>
        </li>
    </ul>
    <!-- /.list-group -->
  </div>
</div>
