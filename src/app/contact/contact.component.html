<div class="container ecom-contact-container">
  <h4 class="ecom-p-title">Contact</h4>
  <div class="row">
    <div class="col-lg-8">
      <form [formGroup]="contactForm">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" name="inputEmail" formControlName="inputEmail" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputName">Nom</label>
            <input type="text" class="form-control" name="inputName" formControlName="inputName" placeholder="Nom">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Addresse</label>
          <input type="text" class="form-control" name="inputAddress" formControlName="inputAddress" placeholder="Votre adresse">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Complèment d'adresse</label>
          <input type="text" class="form-control" name="inputAddress2" formControlName="inputAddress2" placeholder="Appartement, studio, ou étage">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Ville</label>
            <input type="text" class="form-control" name="inputCity" formControlName="inputCity">
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Code postal</label>
            <input type="text" class="form-control" name="inputZip" formControlName="inputZip">
          </div>
          <div class="form-group col-md-12">
              <label for="inputTxt">Votre message</label>
              <textarea type="text" class="form-control" name="inputZip" formControlName="inputTxt">
              </textarea>
            </div>
        </div>
        
        <button type="submit" class="btn btn-primary">Envoyer</button>
      </form>
    </div>
    <div class="col-lg-4">
      <app-sidebar></app-sidebar>
    </div>
  </div>
</div>
